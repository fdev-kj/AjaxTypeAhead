<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript30 - Ajax Type Ahead</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <section class="cities">
    <div class="cities__wrapper">
      <input type="text" name="cities-search" id="cities-search" class="cities__input" placeholder="City or State"
        aria-label="Enter City or State">
      <ul id="empty-results" class="cities__results cities__results--empty">
        <li class="cities__result cities__result--empty">
          <span class="cities__city">Filter For A City</span>
          <span class="cities__population"></span>
        </li>
        <li class="cities__result cities__result--empty">
          <span class="cities__city">Or A State</span>
          <span class="cities__population"></span>
        </li>
      </ul>
      <ul id="cities__results" class="cities__results"></ul>
    </div>
  </section>
  <script src="./script.js"></script>
</body>

</html>
